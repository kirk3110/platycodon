<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>WebSocket Chat</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/chat.js"></script>
</head>
<body>
<div class="container small">
  <div class="row" id="map">
    <p>map area</p>
  </div>
  <div class="row" id="chat">
    <div id="chat-messages" class="scrollable">
      <table class="table">
        <tbody id="message">
        <tr th:each="i : ${#numbers.sequence(props.savedMessages.size() - 1, 0, -1)}">
          <td th:text="${props.savedMessages[i].getName()} + '：' + ${props.savedMessages[i].getStatement()}">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div id="chat-form">
      <form class="row g-3">　
        <div class="col-2">
          <label for="name" class="visually-hidden">Name</label>
          <input type="text" id="name" class="form-control" placeholder="発言者名">
        </div>
        <div class="col-8">
          <label for="statement" class="visually-hidden">Message</label>
          <input type="text" id="statement" class="form-control" placeholder="発言を入力...">
        </div>
        <div class="col-sm">
          <button id="send" class="btn btn-primary" type="submit">送信</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
